<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 h-screen fixed top-0 left-0">
            <div class="text-white text-center py-4">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="text-gray-300 text-base font-semibold px-4 py-2">
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-chart-line mr-4"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Analytics</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-box-open mr-3"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Product</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-clipboard-list mr-5"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Transaction</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-bullhorn mr-4"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Campaign</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-truck mr-3"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Expedition</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-file-lines mr-5"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Report</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700 text-yellow-500"><i
                        class="fa-solid fa-user-group mr-3"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">User</span></a>
            </nav>
            <div class="absolute bottom-0 text-gray-300 text-sm font-semibold px-4 py-2">
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-sliders mr-3"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Preferences</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-circle-user mr-3"></i><span class="overflow-hidden text-ellipsis">Adam Apple
                        - Administrator</span></a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded hover:bg-gray-700"><i
                        class="fa-solid fa-arrow-right-from-bracket mr-3"></i><span
                        class="overflow-hidden text-ellipsis whitespace-nowrap">Logout</span></a>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-grow p-2 ml-64 flex items-center justify-center">
            <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
                <h1 class="text-3xl font-bold mb-10">Input User</h1>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="name" type="text" placeholder="masukkan nama">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="masukkan email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="masukkan password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="role" type="text" placeholder="masukkan role">
                    </div>
                    <div class="flex items-center justify-center">
                        <button
                            class="w-full bg-black text-white p-2 rounded-lg mb-6 mt-2 hover:bg-white hover:text-black hover:border hover:border-gray-300"
                            type="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
